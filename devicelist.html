<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .button {
            padding: 10px 15px;
            margin: 0 10px 20px 0;
            border: none;
            color: white;
            background-color: #4CAF50;
            cursor: pointer;
        }
        .device-list {
            list-style-type: none;
            padding: 0;
        }
        .device-list li {
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }
        .device-name {
            cursor: pointer;
        }
        .device-status {
            float: right;
        }
        .topnav {
        background-color: #4CAF50;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color: #04AA6D;
        color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a id="addDeviceBtn">Add New Device</a>
        <a href="">Logs</a>
        <a href="index.html">Log out</a>
      </div>

    <ul class="device-list">
        <li>
            <span class="device-name" onclick="location.href='devsetting.html'">Device 1</span>
            <span class="device-status">Connected</span>
        </li>
        <li>
            <span class="device-name" onclick="location.href='devsetting.html'">Device 2</span>
            <span class="device-status">Disconnected</span>
        </li>
        <!-- Add more devices here -->
    </ul>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Available Devices</h2>
            <ul class="device-list">
                <li>
                    <span class="device-name">Device 1</span>
                </li>
                <li>
                    <span class="device-name"> Device 2</span>
                </li>
                <!-- Add more available devices here -->
            </ul>
        </div>
    </div>

    <div id="devInfo" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Device Info</h2>
            <ul class="device-list">
                <li>
                    <span class="device-name">Available Device 35</span>
                </li>
                <li>
                    <span class="device-name">Available Device 2</span>
                </li>
                <!-- Add more available devices here -->
            </ul>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var info = document.getElementById("devInfo");

        // Get the button that opens the modal
        var btn = document.getElementById("addDeviceBtn");

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        btn.onclick = function() {
            info.style.display = "block";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == info) {
                info.style.display = "none";
            }
        }
    </script>
</body>
</html>
