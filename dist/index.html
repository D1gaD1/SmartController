<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #2f2838;
            height:100%;
        }

        #sidebar {
            position: fixed;
            left: -250px;
            transition: left 0.5s;
            height: 100vh;
            width: 250px;
            background-color: #000000;
            color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 2;
        }

        #sidebar.show {
            left: 0;
        }

        #main-content {
            position: absolute;
            left: 15%;
            right: 15%;
            top: 0;
            bottom: 0;
            padding: 15%;
            background-color: #000000;
            overflow-y: auto;
            z-index: 1;
        }

        button {
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            color: #fff;
            background: #007BFF;
            cursor: pointer;
            border-radius: 5px;

        }

        button#toggle-sidebar {
            position: fixed;
            top: 10px;
            left: 25px; /* set button on the left side when sidebar is closed */
            width: 50px;
            height: 50px;
            color: #007BFF;
            background: #000000;
            font-size:200%;
            border-radius: 0px 25px 25px 0px;
            z-index: 100;
            transition: left 0.5s; /* Match the transition time with the sidebar */
        }




        button:hover {
            background: #0056b3;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
        }

        .input-field {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
        }

        #login-window, #controller-window, #logs-window, #device-window {
            margin-top: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        #logs-area {
            width: 90%;
            height: 150px;
            border-radius: 5px;
            padding: 10px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 3px;
            margin-top: 10px;
        }

        #sidebar.show button#toggle-sidebar {
            left: 275px;  /* set button on the left side when sidebar is opened */
        }


    </style>
</head>
<body>
    <body>
        <div id="sidebar">
            <button id="toggle-sidebar">â‰¡</button> <!-- Moved outside of the sidebar -->
            <button id="login">Log In</button>
            <div id="login-window">
                <input type="text" id="username" placeholder="Username" required/>
                <input type="password" id="password" placeholder="Password" required/>
                <button type="submit" class="login-button">Confirm</button>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </div>
            <button id="controller">Controller</button>
            <div id="controller-window">
                <ul id="devices-list"></ul>
            </div>
            <button id="logs">Logs</button>
            <div id="logs-window">
                <textarea id="logs-area" readonly></textarea>
            </div>
        </div>
        
        <div id="main-content">
            <div id="device-window">
    
            </div>
            <!-- List goes here -->
        </div>
    </body>
    
    <script src="index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
    
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
    
                fetch('https://controllerbackend.herokuapp.com/flaskApp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === 'success') {
                        alert('Logged in');
                        // Here you can redirect to another page or save the login state
                    } else {
                        document.getElementById('error-message').innerText = 'Error: ' + data.message;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    
</body>
</html>
